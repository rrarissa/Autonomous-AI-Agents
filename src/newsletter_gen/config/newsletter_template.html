<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Newsletter</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f8;
        color: #333;
      }
      .container {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #0073e6;
        text-align: center;
        margin: 0 0 20px;
        font-size: 2em;
        font-weight: bold;
        border-bottom: 2px solid #0073e6;
        padding-bottom: 10px;
      }
      h2 {
        color: #444;
        font-size: 1.2em;
        margin: 0 0 10px;
      }
      p {
        color: #666;
        line-height: 1.6;
        margin: 10px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #ddd;
      }
      .read-more {
        margin-top: 10px;
        font-size: 0.9em;
      }
      .read-more a {
        color: #0073e6;
        text-decoration: none;
      }
      .read-more a:hover {
        text-decoration: underline;
      }
      .goodbye {
        text-align: center;
        margin-top: 30px;
        color: #777;
        font-size: 1em;
      }
      /* Additional Styling for Links */
      .read-more p {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }
      .read-more ul li {
        margin-bottom: 8px;
      }
      .read-more ul li a {
        display: inline-block;
        padding: 5px 10px;
        background-color: #e6f4ff;
        color: #0073e6;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .read-more ul li a:hover {
        background-color: #cce7ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><!-- TITLE OF THE DAY --></h1>
      <p><!-- PERSONAL MESSAGE --></p>
      <ul>
        <li>
          <h2><!-- TITLE OF THE STORY --></h2>
          <p><!-- SUMMARY OF THE STORY --></p>
          <p><!-- WHY THIS IS IMPORTANT --></p>
          <div class="read-more">
            <p>Read more:</p>
            <ul>
              <li>
                <a href="https://www.example.com" target="_blank"
                  ><!-- LINK 1 --></a
                >
              </li>
              <li>
                <a href="https://www.example2.com" target="_blank"
                  ><!-- LINK 2 --></a
                >
              </li>
            </ul>
          </div>
        </li>

        <!-- Additional news items go here following the same structure -->
      </ul>
      <p class="goodbye">Goodbye and see you next week!</p>
    </div>
  </body>
</html>
